<h1>Breweries Table</h1>

<!-- name country site -->

<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="brews">
        <!-- Item Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            <td mat-footer-cell *matFooterCellDef> ID </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            <td mat-footer-cell *matFooterCellDef> NAME </td>
        </ng-container>


        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> country </th>
            <td mat-cell *matCellDef="let element"> {{element.country }} </td>
            <td mat-footer-cell *matFooterCellDef> Country </td>
        </ng-container>


        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> state </th>
            <td mat-cell *matCellDef="let element"> {{element.state}}</td>
            <td mat-footer-cell *matFooterCellDef> State </td>
        </ng-container>


        <ng-container matColumnDef="website_url">
            <th mat-header-cell *matHeaderCellDef> URL </th>
            <td mat-cell *matCellDef="let element">
                <a href="{{element.website_url}}" target="_blank">URL</a>

            </td>
            <td mat-footer-cell *matFooterCellDef> URL </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
</div>
